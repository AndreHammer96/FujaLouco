<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha sua Modalidade</title>
    <link rel="stylesheet" href="/static/style_modalidade.css">
    <link rel="stylesheet" href="/static/style_fundo.css">
</head>
<body>
    <div class="background-container">
        <img src="/static/imagens/fundo1.jpg" alt="Fundo 1" class="background-image active">
        <img src="/static/imagens/fundo2.jpg" alt="Fundo 2" class="background-image">
        <img src="/static/imagens/fundo3.jpg" alt="Fundo 3" class="background-image">
        <img src="/static/imagens/fundo4.jpg" alt="Fundo 4" class="background-image">
    </div>

    <div class="modal-box">
        <h2>Qual sua modalidade?</h2>
        <input type="text" id="nomeUsuario" placeholder="Digite seu nome" required>
        <select id="tipoUsuario" required>
            <option value="">-- Selecione --</option>
            <option value="carro">Carro</option>
            <option value="moto">Moto</option>
            <option value="visitante">Visitante (QG)</option>
        </select>
        <button onclick="entrarMapa()">Entrar no mapa</button>
    </div>

    <script>
        function entrarMapa() {
            const tipoSelecionado = document.getElementById("tipoUsuario").value;
            const nomeInserido = document.getElementById("nomeUsuario").value.trim();

            if (!tipoSelecionado) {
                alert("Selecione uma modalidade para continuar.");
                return;
            }

            if (!nomeInserido) {
                alert("Digite seu nome para continuar.");
                return;
            }

            // Salva os dados (o mapa.html usar√° esses valores)
            localStorage.setItem("tipoUsuario", tipoSelecionado);
            localStorage.setItem("nomeUsuario", nomeInserido);

            // Redireciona para o mapa
            window.location.href = "/mapa.html";
        }
    </script>

    <script src="/static/script2.js"></script>
</body>
</html>
